<div class="container">
  <form
    class="form"
    fxLayout="column"
    [formGroup]="courseForm"
    (submit)="onSubmit()"
  >
    <div
      fxLayout
      fxLayoutAlign="center center"
      fxLayout="row"
      fxLayout.xs="column"
    >
      <mat-card fxFlex="50%">
        <mat-card-header>
          <mat-card-title>School Register</mat-card-title>
          <mat-card-subtitle>Create a new School</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field fxFlex>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
            <mat-error> Please provide name.</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <mat-form-field fxFlex>
            <mat-label>Establishment Year</mat-label>
            <input matInput formControlName="establishmentYear" required />
            <mat-error> Please provide year.</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <mat-form-field fxFlex>
            <mat-label>Available Courses</mat-label>
            <mat-select multiple formControlName="availableCourses" required>
              <mat-option *ngFor="let course of courses" [value]="course.value">
                {{ course.name }}
              </mat-option>
            </mat-select>
            <mat-error> Please select at least one course.</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <mat-form-field fxFlex>
            <mat-label>Strength</mat-label>
            <input matInput formControlName="strength" required />
            <mat-error> Please provide strength.</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions>
          <button
            fxFlex
            mat-flat-button
            color="accent"
            [disabled]="courseForm.invalid"
          >
            Save
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </form>
</div>
